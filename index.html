<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/cell.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/menu.css">
</head>
<body>
    <div class="menu">
        <form onsubmit ="newGame()">
        <label for="width">Width:</label>
        <input type="number" id="width" class="input_data">
        <br>
        <label for="height">Height:</label>        
        <input type="number" id="height" class="input_data">
        <br>
        <label for="mines">Mines:</label>            
        <input type="number" id="mines" class="input_data">
        <br>
        <button id="button">New game</button>
        </form>  
    </div>

    <div class="board">
        <div class="closed" id="cell"></div>
        <div class="flagged_yellow" id="cell"></div>
        <div class="flagged_green" id="cell"></div>
        <div class="flagged_red" id="cell"></div>
        <div class="mine" id="cell"></div>
        <div class="open" id="cell"><span class="one">1</span></div>
        <div class="open" id="cell"><span class="two">2</span></div>
        <div class="open" id="cell"><span class="three">3</span></div>
        <div class="open" id="cell"><span class="four">4</span></div>
        <div class="open" id="cell"><span class="five">5</span></div>
        <div class="open" id="cell"><span class="six">6</span></div>
        <div class="open" id="cell"><span class="seven">7</span></div>
        <div class="open" id="cell"><span class="eight">8</span></div>
        <div class="open" id="cell"><span class=""></span></div>  
    </div>
    <script src="/script/main.js"></script>
</body>
</html>
